<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main_styling.css">
  <script src="scripts/main_script.js" defer></script>
</head>

<body id="bstyling">
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-4">
        <h1>To-Do <small>list</small> </h1>
      </div>
      <div class="col">
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="textInput" class="form-control" placeholder="What do to?">
      <div class="input-group-append">
        <button onclick="addNewTask()" class="btn btn-outline-secondary" type="button" id="button-addon2">Add
          it</button>
      </div>
    </div>
    <div>
      <ul id="tskList" class="list-group-item">
      </ul>
    </div>


  </div>
</body>

</html>
